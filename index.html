        <div class="modal fade" id="exampleModalSettings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-check"> 
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckIncome" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Income
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckConsumption" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Consumption
                  </label>
                </div>
                Number of periods <input type="number" class="numberOfPeriods" id="numberOfPeriods" min="1" value="1" max="100">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="h6Input form-check-label" for="flexCheckChecked">
                  Quantity/Deposit 
                  <input type="number" class="inputQuantity">%
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckComparison" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Comparison of two plans
                </label>
              </div>
              </div> 

              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="save()" data-bs-dismiss="modal">Save</button>
              </div>
            </div>
          </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" onclick="stopPropagation()">Time lines</button>

                  </table>
                </form>
              </div>

          </div>

          <div class="form-check form-switch d-none">

<div class="tableBody" id="tableBody5">

</div>
